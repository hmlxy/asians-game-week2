    <script>
      let oUL = document.querySelector('#con ul');
      oUL.innerHTML += oUL.innerHTML;
      let aLI = document.querySelectorAll('#con li');
      let imgWidth = aLI[0].offsetWidth;
      oUL.style.width = imgWidth * aLI.length + 'px';

      // 获取展示大图的div和img元素
      let oShowDiv = document.getElementById('show');
      let oShowImg = oShowDiv.children[0];

      // 为每个小图片绑定click事件
      for (let i = 0; i < aLI.length; i++) {
        aLI[i].addEventListener('click', function () {
          // 将当前被点击的图片的src属性赋值给oShowImg的src属性
          oShowImg.src = this.children[0].src;
          // 放大图片
          oShowDiv.style.display = 'flex';
        });
      }

      let speed = -2;
      let move = () => {
        if (oUL.offsetLeft < -oUL.offsetWidth / 2) {
          oUL.style.left = '0';
        }
        oUL.style.left = oUL.offsetLeft + speed + 'px';
      };
      let timer = setInterval(move, 30);

      // 鼠标移入清除定时器
      oUL.addEventListener('mouseover', function () {
        clearInterval(timer);
      });

      // 鼠标移出重新开始定时器
      oUL.addEventListener('mouseout', function () {
        timer = setInterval(move, 30);
      });
    </script>

    <script>
      const overlay = document.getElementById('shortvideo-overlay');
      const videoBox = document.getElementById('shortvideo-video-box');
      const fullscreenVideo = videoBox.querySelector(
        '.shortvideo-fullscreen-video'
      );
      let currentVideo = null;

      document
        .querySelectorAll('.shortvideo-video-container .shortvideo-video')
        .forEach((video) => {
          video.addEventListener('click', () => {
            currentVideo = video;
            fullscreenVideo.src = video.src;
            overlay.style.display = 'block';
            videoBox.style.display = 'block';
          });
        });

      document
        .querySelectorAll('#shortvideo-close-btn, #shortvideo-overlay')
        .forEach((el) => {
          el.addEventListener('click', () => {
            overlay.style.display = 'none';
            videoBox.style.display = 'none';
            fullscreenVideo.pause();
            if (currentVideo != null) {
              currentVideo.currentTime = 0;
              currentVideo.load();
              currentVideo = null;
            }
          });
        });
    </script>
